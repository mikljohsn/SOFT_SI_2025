<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GraphQL basic node example</title>
</head>
<body>
    
    <h1>GraphQL</h1>

    <p>Key:</p>
    <div id="key"></div>

    <p>Value:</p>
    <div id="value"></div>


    <script>
        const query = `
            query {
                hello
            }
        `;

        fetch("/graphql", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({ query }),
        })
        .then((response) => response.json())
        .then((result) => {
            document.getElementById("value").textContent = result.data.hello;
            document.getElementById("key").textContent = Object.keys(result.data)
        });


    </script>

</body>
</html>
