<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
 
    <h2>Basic Form Express</h2>
    <form action="http://localhost:8080/form" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="username...">
 
        <label for="password">Password</label>
        <input type="text" name="password" placeholder="password...">
 
        <input type="submit" value="submit">
    </form>

    <h2>Basic Form FastAPI</h2>
    <form action="http://localhost:8000/form" method="post">
        <label for="username">Username</label>
        <input type="text" name="username" placeholder="username...">
 
        <label for="password">Password</label>
        <input type="text" name="password" placeholder="password...">
 
        <input type="submit" value="submit">
    </form>
 
    <h2>File Form Express</h2>
    <form action="http://localhost:8080/fileform" method="post" enctype="multipart/form-data">
        <label for="file">File</label>
        <!-- You can support uploading multiple files with the multiple attribute (remember to use .array for multer) -->
        <input type="file" name="file" accept="image/*">
 
        <label for="description">Description</label>
        <input type="text" name="description" placeholder="description...">
        <input type="submit" value="Send File">
    </form>

    <h2>File Form FastAPI</h2>
    <form action="http://localhost:8000/fileform" method="post" enctype="multipart/form-data">
        <label for="file">File</label>
        <!-- You can support uploading multiple files with the multiple attribute (remember to use .array for multer) -->
        <input type="file" name="file" accept="image/*">
 
        <label for="description">Description</label>
        <input type="text" name="description" placeholder="description...">
        <input type="submit" value="Send File">
    </form>
    
    <script>
        // Client-side validation for file input. It is NOT security and should not be used as a replacement for server-side validation.
        const fileInput = document.querySelector("input[type='file']");

        fileInput.addEventListener('change', (event) => {
            const file = event.target.files[0];

            const validTypes = ['image/jpeg', 'image/png', 'image/svg'];

            if(!validTypes.includes(file.type)) {
                alert("Not a valid file type. Please select a JPEG, PNG, or SVG file.");
                fileInput.value = ""; // Clear the input
                return;
            }

            const maxSize = 10 * 1024 * 1024; // KB for testing purposes

            if(file.size > maxSize) {
                alert(`File size exceeds ${maxSize} bytes. Please select a smaller file.`);
                fileInput.value = ""; // Clear the input
                return;
            }
        });

    </script>
 
</body>
</html>
